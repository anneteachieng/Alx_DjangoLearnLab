{% extends 'base.html' %}

{% block content %}
  <h1>Available Books</h1>

  <form method="GET" action="">
    <label for="search">Search Books:</label>
    <input type="text" name="q" id="search" value="{{ request.GET.q|default_if_none:'' }}">
    <button type="submit">Search</button>
  </form>

  {% if books %}
    <ul>
      {% for book in books %}
        <li>
          <strong>{{ book.title|escape }}</strong> by {{ book.author|escape }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No books found.</p>
  {% endif %}
{% endblock %}
