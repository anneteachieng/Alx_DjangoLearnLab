{% extends 'base.html' %}

{% block content %}
  <h2>{{ form_title|default:"Submit Book Form" }}</h2>

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
      <div class="form-field">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="error">
            {{ field.errors }}
          </div>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit">Submit</button>
  </form>
{% endblock %}
