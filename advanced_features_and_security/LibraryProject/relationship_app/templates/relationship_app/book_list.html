{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h2>Book List</h2>

  {% if user.is_authenticated %}

      <p><a href="{% url 'add_book' %}">Add New Book</a></p>
    {% endif %}
  {% endif %}
