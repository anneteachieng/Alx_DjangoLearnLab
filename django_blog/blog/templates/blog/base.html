{% load static %}
<link rel="stylesheet" href="{% static 'blog/style.css' %}">


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <script src="{% static 'blog/script.js' %}"></script>
</head>
<body>
    <header>
        <h1>My Django Blog</h1>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 My Blog</p>
    </footer>
</body>
</html>
